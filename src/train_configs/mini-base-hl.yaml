trainer_type: XLALmTrainer

collator_type: packed
dataset: fineweb-2024-packed
stream_dataset: true

sequence_length: 512

bs: 1024
mini_bs: 64

checkpoint_interval: 100000
save_optimizer: false

optimizer_type: adamhl
optimizer_kwargs:

    num_warmup_steps: 500

    lr0: 0.0006
    
    la: 0.0005
    gamma: 0.9

    betas: [0.9, 0.95]
    eps: 0.00000001
    weight_decay: 0.1

    hyper_decay: false
